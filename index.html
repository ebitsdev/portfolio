<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emmanuel Bamba's portfolio</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/site.webmanifest">
    <link rel="mask-icon" href="./assets/img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="./assets/fontsawesome/fontawesome.css">
</head>

<body>
    <header>
        <div class="header__region">
            <div class="header__logo">
                <a href="./index.html">
                    <img src="./assets/img/logo.svg" alt="E. Bamba portfolio site logo" class="site logo" height="50" onerror="this.src=./assets/img/logo.png;this.onerror=null;">
                </a>
            </div>
            <nav class="navigation__bar">
                <ul>
                    <li class="nav__item">
                        <a class="active" href="#">Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#featured__work">Work</a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="heading__title">
                <h1 class="heading">Emmanuel Bamba</h1>
                <h2 class="sub__heading">Front-End Developer</h2>
            </div>
        </div>
        <div class="mobile__nav"></div>
    </header>
    <main class="main__content">
        <article class="article__block">
            <div class="site__slogan">
                <h1 class="site__slogan__title">We build awesome apps and sites</h1>
            </div>
        </article>
        <section id="featured__work" class="section__block">
            <h2 class="heading__2">Featured Work</h2>
            <div class="gallery">
                <div class="gallery__item">
                    <figure class="fig__caption">
                        <img src="./assets/img/references/medium/whg_reference_img_medium.jpg" alt="World Healing Glory">
                        <figcaption>World Healing Glory
                            <br>
                            <a class="fig__source" href="https://www.whglory.org">https://www.whglory.org</a>
                        </figcaption>
                    </figure>
                </div>
                <div class="gallery__item">
                    <figure class="fig__caption">
                        <img src="./assets/img/references/medium/cbc_reference_img_medium.jpg" alt="Conakry Book Capital">
                        <figcaption>Conakry Book Capital
                            <br>
                            <a class="fig__source" href="https://www.conakrybookcapital.org">https://www.conakrybookcapital.org</a>
                        </figcaption>
                    </figure>
                </div>
                <div class="gallery__item">
                    <figure class="fig__caption">
                        <img src="./assets/img/references/medium/ccl_refernce_img_medium.jpg" alt="Conakry Capitale du Livre">
                        <figcaption>Conakry Capitale du Livre
                            <br>
                            <a class="fig__source" href="http://www.conakrycapitaledulivre.org">http://www.conakrycapitaledulivre.org</a>
                        </figcaption>
                    </figure>
                </div>
                <div class="gallery__item">
                    <figure class="fig__caption">
                        <img src="./assets/img/references/medium/bits_reference_img_medium.jpg" alt="BITSnShine">
                        <figcaption>BITSnShine
                            <br>
                            <a class="fig__source" href="https://www.bitsnshine.com">https://www.bitsnshine.com</a>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>
    <footer id="contact" class="footer__region">
        <ul class="footer__social__icons">
            <li class="footer__item">
                <a href="https://linkedin.com/in/emmanuelbamba">ebamba
                    <i class="fab fa-linkedin"></i>
                </a>
            </li>
            <li class="footer__item">
                <a href="https://github.com/ebitsdev">ebitsdev
                    <i class="fab fa-github"></i>
                </a>
            </li>
            <li class="footer__item">
                <a href="https://twitter.com/ebamba">ebamba
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
        </ul>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
